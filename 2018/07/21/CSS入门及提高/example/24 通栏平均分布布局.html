<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.top,
		.banner,
		.main,
		.footer {
			width: 960px;
			background-color: #ccc;
			margin: 0 auto;
			margin-bottom: 8px;
			text-align: center;
		}
		.top {
			width:100%;
			height: 100px;
		}
		.banner {
			height: 100px;
		}
		ul {
			list-style: none;
		}
		.main {
			height: 200px;			
		}
		.main ul li {
			width: 240px;
			height: 200px;
			float: left;
		}
		.main ul li:nth-child(even) {
			background-color: purple;
		}
		.footer {
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="footer">footer</div>
</body>
</html>
