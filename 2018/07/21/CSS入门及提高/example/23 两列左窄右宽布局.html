<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	.top,
	.banner,
	.main,
	.footer {
		width: 960px;
		text-align: center;
		background-color: #eee;
		margin: 0 auto;
		margin-bottom: 8px;
	}
	.top {
		height: 80px;
	}
	.banner {
		height: 100px;
	}
	.main {
		height: 500px;
	}
	.left {
		width: 360px;
		height: 500px;
		float: left;
		background-color: pink;
	}
	.right {
		width: 592px;
		height: 500px;
		float: right;
		background-color: blue;
	}
	.footer {
		height: 100px;
	}
</style>

</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
