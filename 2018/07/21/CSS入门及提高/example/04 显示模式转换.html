<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: pink;
			display: inline; /* 块级元素转换成行内元素*/
		}
		span{
			width: 100px;
			height: 100px;
			background: pink;
			display: block; /* 行内元素转换成块级元素*/
		}
		a{
			width: 100px;
			height: 100px;
			background: pink;
			display: inline-block;  /*行内元素转换成块级元素*/
		}
	</style>
</head>
<body>

<div>123</div>
<div>456</div>
<div>789</div>

<span>123</span>
<span>456</span>
<span>789</span>

<a href="#">123</a><a href="#">456</a>
	
</body>
</html>
